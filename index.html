    <script>
       document.addEventListener("DOMContentLoaded", function () {
           // Intersection Observer for video play/pause (Keep this)
           let video = document.getElementById("eventVideo");
           if (video) { // Check if video element exists
                let observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        // Check if element is visible and not paused by user interaction
                        if (entry.isIntersecting) {
                           // Optional: Only play if video hasn't been manually paused
                           // if (video.paused) {
                           //    video.play().catch(error => console.error("Video play failed:", error));
                           // }
                        } else {
                            video.pause();
                        }
                    });
                }, { threshold: 0.5 }); // Trigger when 50% visible

                observer.observe(video);
           }
